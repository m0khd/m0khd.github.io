<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Pentester Profile</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    /* Background effect */
    body {
      background: radial-gradient(circle at center, #000000 0%, #1a1a1a 70%);
      color: #00ffcc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Container for the profile */
    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #00ffcc;
      background: rgba(0, 0, 0, 0.85);
      box-shadow: 0px 0px 20px #00ffcc, 0px 0px 30px #ff00ff;
      border-radius: 10px;
      width: 80%;
      max-width: 700px;
    }

    /* Neon shining title */
    h1 {
      font-size: 3em;
      color: #ff00ff;
      animation: shine 1s infinite alternate;
      text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 15px #ff00ff;
    }

    /* Shine animation */
    @keyframes shine {
      0% {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #00ffcc, 0 0 30px #ff00ff;
      }
      100% {
        text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffcc, 0 0 30px #ff00ff, 0 0 40px #00ffcc;
      }
    }

    /* Description text */
    .description {
      font-size: 1.2em;
      margin-top: 15px;
      color: #00ffcc;
    }

    /* Emphasize keywords */
    .keyword {
      color: #ff00ff;
      text-shadow: 0px 0px 10px #ff00ff;
    }

    /* Glitch effect */
    .glitch {
      position: relative;
      color: #00ffcc;
      font-size: 1.3em;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      color: #ff00ff;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      animation: glitch-effect 1.5s infinite linear;
    }

    .glitch::before {
      left: 2px;
      animation: glitch-effect 1.5s infinite linear reverse;
    }

    .glitch::after {
      left: -2px;
      animation: glitch-effect 1.5s infinite linear;
    }

    /* Keyframes for glitching */
    @keyframes glitch-effect {
      0% {
        clip: rect(0px, 9999px, 5px, 0);
      }
      25% {
        clip: rect(10px, 9999px, 15px, 0);
      }
      50% {
        clip: rect(15px, 9999px, 10px, 0);
      }
      75% {
        clip: rect(5px, 9999px, 15px, 0);
      }
      100% {
        clip: rect(5px, 9999px, 5px, 0);
      }
    }

    /* Button styling */
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      color: #00ffcc;
      border: 2px solid #00ffcc;
      background-color: transparent;
      text-transform: uppercase;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #ff00ff;
    }

    /* Button hover effect */
    .btn:hover {
      color: #ff00ff;
      border-color: #ff00ff;
      box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="glitch" data-text="Cyberpunk Pentester">Cyberpunk Pentester</h1>
    <p class="description">
      Penetration Tester & <span class="keyword">Application Security</span> Expert
    </p>
    <p class="description">
      Specializing in <span class="keyword">Pentest</span>, <span class="keyword">DevSecOps</span>, and advanced cybersecurity strategies.
    </p>
    <p class="description">
      "In the neon shadows, I hunt vulnerabilities, securing the digital realm one exploit at a time."
    </p>
    <a href="#contact" class="btn">Connect with Me</a>
  </div>
</body>
</html>
