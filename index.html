<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Introduction</title>
    <style>
        /* CSS Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        #intro {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #intro h1 {
            margin: 0;
            font-size: 2em;
        }

        #intro p {
            margin: 10px 0;
            font-size: 1.1em;
        }

        button {
            padding: 10px 20px;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

<div id="intro">
    <h1>Hello, I'm alleeeh!</h1>
    <p>I'm a passionate developer with interests in web development, cybersecurity, and automation.</p>
    <p>I'm always eager to learn and take on new challenges.</p>
    <button onclick="showMore()">More About Me</button>
</div>

<script>
    // JavaScript function for interaction
    function showMore() {
        const introDiv = document.getElementById('intro');
        const moreInfo = document.createElement('p');
        moreInfo.innerText = "In my free time, I love exploring new technologies, hiking, and reading!";
        introDiv.appendChild(moreInfo);
    }
</script>

</body>
</html>
